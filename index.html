<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyaae Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images\diaaew.png" alt="Library Logo" class="logo-img">
        </div>
        <h1> مكتبة ضياء للكتب <br> Diyaae Book Library </h1>
    </header>

    <main id="book-list">
        <!-- Book 1 -->
        <div class="book">
            <img src="images\maf3.webp" alt="Book 1" class="book-cover">
            <h3 class="book-title">متعة أن تكون في العشرين</h3>
            <button class="read-book" onclick="openPDF('pdfs/maf3.pdf')">Read</button>
        </div>

        <!-- Book 2 -->
        <div class="book">
            <img src="images\العادات-الذرية.webp" alt="Book 2" class="book-cover">
            <h3 class="book-title">العادات الذرية</h3>
            <button class="read-book" onclick="openPDF('pdfs/العادات الذرية.pdf')">Read</button>
        </div>
        
        <!-- Add more books here following the same structure -->
    </main>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 by Aziz Beniych. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
